<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2d1b14">
    <title>Alchemia - Codex de Reação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at center, #3d2519 0%, #1a0f0a 100%);
        color: #f3e5ab;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-alchemy { font-family: 'Cinzel', serif; }
      
      @keyframes dice-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, -5px) rotate(15deg) scale(1.1); }
        50% { transform: translate(-5px, 5px) rotate(-15deg) scale(1.1); }
        75% { transform: translate(5px, 5px) rotate(10deg) scale(1.1); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-dice-roll {
        animation: dice-shake 0.1s ease-in-out infinite;
      }
      .mist {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: 100;
      }
    </style>

  }
}
</script>

</html>
